<form class="form">	
	<div class="form-group">	
		<label>Title</label>
		<input type="text" ng-model="doc.title" class="form-control" />
	</div>

	<div class="form-group">	
		<label class="form-label">Author(s)</label>
		<input type="text" ng-model="doc.attributions" class="form-control" />
	</div>
	
	<div class="form-group">	
		<label class="form-label">Keywords</label>
		<input type="text" ng-model="doc.keywords" class="form-control" />
	</div>
	
	<h4>Sections</h4>
	<p>These can be renumbered</p>
	<div ng-repeat="section in doc.sections">		
		<div class="xpanel panel-default">
			<div class="panel-heading" style="padding-left: 0px; padding-top: 0px; padding-bottom: 0px; padding-right: 4px; ">
				<div class="pull-right" ng-click="destroySection( section )">
					&times;
				</div>
				<input type="text" ng-model="section.rank" class="pull-left" style="width: 40px; border: 0px; margin: 0px; padding: 6px 12px; background-color: transparent;"/>
				
			  	<textarea ng-model="section.title" class="xform-control" ng-click="expand(section)" style="width: 80%; border: 0px; margin: 0px; padding: 6px 12px; background-color: transparent;" placeholder="Add title..."></textarea>
			</div><!-- /panel-heading -->

			<div class="panel-body" style="padding: 0px;" ng-show="expanded_section == section">
				<textarea ng-model="section.content" class="xform-control" style="width: 100%; border: 0px; padding: 12px;" rows="12" placeholder="Add content..."></textarea>	  	
			</div>
		</div><!-- /panel -->
	</div>
	<a ng-click="addSection()">Add section</a>
	<div class="form-group">
		<input type="submit" class="btn btn-default" ng-click="submitForm()" value="Save" />
	</div>
</form>
