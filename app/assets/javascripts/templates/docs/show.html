<div class="alert alert-warning" ng-show="flash.getMessage()">
    <p>{{flash.getMessage()}}</p>
</div>

<ol class="breadcrumb">
	<li><a href="#/">Home</a></li>
	<li ng-show="doc.parent"><a href="#/folders/{{ doc.parent._id }}">{{ doc.parent.title }}</a></li>
	<li class="active">{{ doc.meta.title }}</li>
</ol>

<h3>{{ doc.title }}</h3>
<p>{{ doc.attribution }}</p>

<div ng-repeat="section in doc.sections">
	<div class="xpanel panel-default">
		<div class="panel-heading" ng-click="toggle(section)">
		  <h4 class="panel-title">{{ section.title || "Untitled" }}</h4>
		</div><!-- /panel-heading -->

		<div class="panel-body" ng-show="expanded_section == section" ng-bind-html="trustAsHtml(section.content_html)"></div>
	</div><!-- /panel -->
</div>

<a href="#/docs/{{ doc._id }}/edit">Edit</a>
