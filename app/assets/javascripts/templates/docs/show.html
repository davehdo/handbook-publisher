<div class="alert alert-warning" ng-show="flash.getMessage()">
    <p>{{flash.getMessage()}}</p>
</div>

<h3>{{ doc.meta.title }}</h3>
<p>{{ doc.attribution }}</p>

<div ng-repeat="section in doc.data.sections">
	<div class="panel panel-default">
		<div class="panel-heading" role="tab" id="headingOne">
		  <h4 class="panel-title">
		    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
		      {{ section.title }}
		    </a>
		  </h4>
		</div><!-- /panel-heading -->

		<div class="panel-body" ng-bind-html="trustAsHtml(section.content)"></div>
	</div><!-- /panel -->
</div>

<a href="#/">Back</a> | <a href="#/folders/{{ doc.parent_id }}/edit">Edit</a>
