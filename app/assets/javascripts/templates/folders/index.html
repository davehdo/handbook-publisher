<div class="alert alert-warning" ng-show="flash.getMessage()">
    <p>{{flash.getMessage()}}</p>
</div>

<p>Select a module</p>

<div class="list-group">
  <a href="/#/folders/{{ folder._id }}" class="list-group-item" ng-repeat="folder in folders" ng-hide="folder.parent">
    <h4 class="list-group-item-heading">{{ folder.title }}</h4>
    <p class="list-group-item-text">{{ folder.description }}</p>
  </a>
</div>

<a ng-hide="1" href="#/folders/new">New Folder</a>
