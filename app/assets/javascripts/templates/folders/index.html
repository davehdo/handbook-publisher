<div class="alert alert-warning" ng-show="flash.getMessage()">
    <p>{{flash.getMessage()}}</p>
</div>

<h3>Modules</h3>

<div class="list-group">
  <a href="/#/folders/{{ folder._id }}" class="list-group-item list-group-item-info" ng-repeat="folder in folders" ng-show="folder.parent_id == null">
    <h4 class="list-group-item-heading">{{ folder.title }}</h4>
    <p class="list-group-item-text">This is a module</p>
  </a>
</div>

<a ng-hide="1" href="#/folders/new">New Folder</a>
